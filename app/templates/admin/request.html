{% extends "admin_layout.html"%}

{% block content%}
<h1>Pending request</h1>
<div class="row row-cols-2 g-4 justify-content-evenly">
   {% for request in requests%}
   <div class="col">
       <div class="card text-center ">
           <div class="card-header">
           Found match
           </div>
           <div class="card-body">
           <h5 class="card-title">{{request.username}}</h5>
           <p class="card-text">{{request.blood}}</p>
           <button type="button" class="btn btn-primary req-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            send message
          </button>
           </div>
       </div>
   </div>
   <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{request.username}}</p>
          <p>{{request.blood}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-primary">Connect</button>
        </div>
      </div>
    </div>
  </div>
   {% endfor %}
  </div>
{% endblock  content%}
